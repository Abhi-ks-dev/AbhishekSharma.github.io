<!-- Hero Section -->
<section id="home" class="hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="hero-content text-center text-lg-start">
                    <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="{{ site.author.name }}" class="profile-img mb-4">
                    <h1>{{ site.author.name }}</h1>
                    <p class="lead mb-4">{{ site.description }}</p>
                    <div class="social-links mb-4">
                        {% for social in site.data.social limit:4 %}
                        <a href="{{ social.url }}" target="_blank"><i class="bi {{ social.icon }}"></i></a>
                        {% endfor %}
                    </div>
                    <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
                        <button class="btn btn-custom-primary">
                            <i class="bi bi-download me-2"></i>Download CV
                        </button>
                        <a href="#contact" class="btn btn-custom-outline">Contact Me</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-5 mt-lg-0">
                <img src="{{ '/assets/images/hero.jpg' | relative_url }}" alt="Hero" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>
</section>
