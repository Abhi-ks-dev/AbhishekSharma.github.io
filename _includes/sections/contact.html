<!-- Contact Section -->
<section id="contact" class="bg-light">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">Let's discuss your next project</p>
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="contact-card">
                    <i class="bi bi-envelope-fill"></i>
                    <h4>Email</h4>
                    <p>{{ site.author.email }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-card">
                    <i class="bi bi-phone-fill"></i>
                    <h4>Phone</h4>
                    <p>{{ site.author.phone }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-card">
                    <i class="bi bi-geo-alt-fill"></i>
                    <h4>Location</h4>
                    <p>{{ site.author.location }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form class="contact-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="How can I help you?" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
                            </div>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-submit">
                                <i class="bi bi-send me-2"></i>Send Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
